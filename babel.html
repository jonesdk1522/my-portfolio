<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
  </head>

  <body>
    <main>
      <label>Name:<input id="name" type="text" /></label>
      <button id="submit_info">Click Here</button>

      <div id="content"></div>
    </main>

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js">

    </script>

    <script type="text/babel" data-presents="latest">

    const getMessage = (name) => 'Welcome to Java, ${name}!';
    const button = document.getElementById('submit_info');

    button.addEventListener('click', (evt) => {
      let name = document.getElementById("name").value;

      if (name.length < 2) {
        alert("You need to enter a name!");
      }
      else {
        document.getElementById('content').textContent = getMessage(name);
      }
      document.getElementById('content').textContent = getMessage(name);
    });

    </script>
  </body>
</html>
